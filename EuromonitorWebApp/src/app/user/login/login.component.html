<div class="container fade-in-fwd">
<div class="row">
<div class="col-sm">
    <form #form='ngForm' class="block-shadow" (submit)="onLogin(form)" >
        <h5>Login</h5>
        <div class="form-group">
        <label>Username</label>
        <input type="text" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName"  class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
        <label>Password</label>
        <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"  class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="form-group" style="text-align: center;">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid"><i class="fa fa-lock" aria-hidden="true" style="margin-right: 5px;"></i>
            Login</button>
        </div>
        <div style="font-size: 14px; text-align: center">
            New to Euromonitor? <span class="link" (click)="Fwlogin()">Create Account</span>
        </div>
    </form>
    </div>
</div>
</div>
