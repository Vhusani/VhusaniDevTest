<div class="container fade-in-fwd block-shadow" *ngIf="userInfo">
    <ul class="list-group"> 
        <li class="list-group-item userDetails">
            <p>Username: {{userInfo.userName}}</p>
            <p>Firstname: {{userInfo.firstname}}</p>
            <p>Lastname: {{userInfo.lastname}}</p>
            <p>Email: {{userInfo.email}}</p>
        </li>
    </ul>
</div>
