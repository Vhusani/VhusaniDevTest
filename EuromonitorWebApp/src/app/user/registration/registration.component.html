<div class="container fade-in-fwd">
	<div class="row">
		<!------REGISTER FORM------>
		<div class="col-sm">
			<form #form='ngForm' [formGroup]="service.formModel" (submit)="onRegister()" class="block-shadow">
				<h5>Register</h5>
				<div class="form-group">
					<label>Username <span class="required">*</span></label>
					<input type="text" formControlName="UserName" class="form-control" placeholder="Enter Username"> <small class="text-danger" *ngIf="service.formModel.get('UserName')?.touched && service.formModel.get('UserName')?.errors?.required">Username is required</small> </div>
				<div class="form-group">
					<label>Email Address</label>
					<input type="text" formControlName="Email" class="form-control" placeholder="Enter Email Address"> <small class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.email">Invalid Email Address</small> </div>
				<div class="form-group">
					<label>First Name <span class="required">*</span></label>
					<input type="text" formControlName="Firstname" class="form-control" placeholder="Enter Firstname"> <small class="text-danger" *ngIf="service.formModel.get('Firstname')?.touched && service.formModel.get('Firstname')?.errors?.required">Firstname is required</small> </div>
				<div class="form-group">
					<label>Last Name <span class="required">*</span></label>
					<input type="text" formControlName="Lastname" class="form-control" placeholder="Enter Lastname"> <small class="text-danger" *ngIf="service.formModel.get('Lastname')?.touched && service.formModel.get('Lastname')?.errors?.required">Lastname is required</small> </div>
				<!--passwords-->
				<div formGroupName="Passwords" class="form-group">
					<div class="form-group">
						<label>Password <span class="required">*</span></label>
						<input type="password" formControlName="Password" class="form-control" placeholder="Enter Password"> <small class="text-danger" *ngIf="service.formModel.get('passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.required">Password is required</small> <small class="text-danger" *ngIf="service.formModel.get('passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.minlength">Minimum 5 characters required.</small> </div>
					<div class="form-group">
						<label>Confirm Password <span class="required">*</span></label>
						<input type="password" formControlName="ConfirmPassword" class="form-control" placeholder="Confirm Password"> <small class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.required">Please confirm your password</small> <small class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.passwordMismatch">Passwords do not match.</small> </div>
				</div>
				<div class="form-group" style="text-align: center;">
					<button type="submit" class="btn btn-primary" [disabled]="form.invalid">Register Now</button>
				</div>
				<div style="font-size: 14px; text-align: center"> Have an Account? <span class="link" (click)="Fwlogin()">Login</span> </div>
			</form>
		</div>
	</div>
</div>
